<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
	<!-- Fontawesome CSS -->
	<link href="fontawesome/css/all.css" rel="stylesheet" />
	
	<!-- favicon -->
	<link rel="icon" href="images/favicon.ico" />
	
	<title>Nav Bar Demo</title>
	<!-- internal style -->
	<style type="text/css">
		.row, .row div {
			border:1px solid #000;
		}
		
		.mybg{
			background-color: rgba(255,0,255,0.5);
		}
		
		.nav-item a{
			color:#fff !important;
		}
		
		.nav-item a:hover{
			color:#fff123 !important;
		}
	</style>
  </head>
  <body>
	<div class="container-fluid">
		<div class="col-md-12">
			<!-- begin nav bar -->
			<nav class="navbar navbar-expand-lg  navbar-light mybg">
			  <div class="container-fluid">
				<a class="navbar-brand" href="#">XYZ AgroTech </a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
					  <a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#">About Us</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item dropdown">
					  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						Our Products
					  </a>
					  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
						<li><a class="dropdown-item" href="#">XYZ Mobile Money</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" href="#">Payroll</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" href="#">Accounting App</a></li>
					  </ul>
					</li>
					<li class="nav-item">
					  <a class="nav-link disabled">Disabled</a>
					</li>
				  </ul>
				 
				</div>
			  </div>
			</nav>
			<!-- end nav bar -->
		</div>
	</div>
	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<i class="fas fa-envelope fa-2x" style="color:purple"></i> info@xyz.com <br>
				
				<span class="fas fa-phone-alt fa-3x text-success"></span>
				<span class="fab fa-twitter fa-3x text-info"></span>
				<span class="fab fa-facebook fa-3x text-primary"></span>
				
			</div>
			<div class="col-md-6">
			
			</div>
		</div>
	</div>

    <!-- Bootstrap JS -->
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

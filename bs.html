<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" >

    <title>Boostrap Demo</title>
	<style type="text/css">
		div{
			border:1px solid #000;
		}
	</style>
  </head>
  <body>
    <div class="container"> 
		<div class="row">
			<div class="col-md-4">
				<div class="mt-5">A</div>
			</div>
			<div class="col-md-4">B</div>
			<div class="col-md-4">C</div>
		</div>
		<div class="row ">
			<div class="col-md-4 ">
				<div class="mt-2 text-danger">E</div>
			</div>
			<div class="col-md-4">
				<img src="images/flowers.jpg" alt="" class="img-fluid m-2 rounded" />
			</div>
			<div class="col-md-4">
				<p class="lead text-justify">
				  This is a lead paragraph. It stands out from regular paragraphs.
				</p>
			</div>
		</div>
	</div>
	
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form action="/html/tags/html_form_tag_action.cfm">
    <div class="mb-3">
      <label for="email_addr" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email_addr">
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password</label>
      <input type="file" class="form-control-file" id="pwd">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="remember_me">
      <label class="form-check-label" for="remember_me">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
			</div>
		</div>
	</div>

    <!-- Separate Popper and Bootstrap JS -->
	<script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

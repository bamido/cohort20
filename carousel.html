<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
	<title>Carousel Demo</title>
	<!-- internal style -->
	<style type="text/css">
		.row, .row div {
			border:0px solid #000;
		}
	</style>
  </head>
  <body>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<!-- begin slider -->
					<div id="myslider" class="carousel slide" data-bs-ride="carousel">
					<!-- indicators -->  
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#myslider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#myslider" data-bs-slide-to="1" aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#myslider" data-bs-slide-to="2" aria-label="Slide 3"></button>
					</div>
					  
					  <div class="carousel-inner">
						<div class="carousel-item active">
						  <img src="images/itpro1.jpg" class="d-block w-100" alt="slider image">
						  <div class="carousel-caption d-none d-md-block">
							<h5>Welcome to Moat</h5>
							<p>Some representative placeholder content for the second slide.</p>
						  </div>
						</div>
						<div class="carousel-item">
						  <img src="images/itpro2.jpg" class="d-block w-100" alt="slider image">
						  <div class="carousel-caption d-none d-md-block">
							<h5>Moat Alumni Party</h5>
							<p>Some representative placeholder content for the second slide.</p>
						  </div>
						</div>
						<div class="carousel-item">
						  <img src="images/itpro3.jpg" class="d-block w-100" alt="slider image">
						  <div class="carousel-caption d-none d-md-block">
							<h5>Moat Academy Rocks</h5>
							<p>Some representative placeholder content for the second slide.</p>
						  </div>
						</div>
					  </div>
					  <button class="carousel-control-prev" type="button" data-bs-target="#myslider" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					  </button>
					  <button class="carousel-control-next" type="button" data-bs-target="#myslider" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					  </button>
					</div>
				<!-- end slider -->
			</div>
		</div>
	</div>
	
	<div class="container">
	<div class="row">
			<div class="col-md-3">
				text
			</div>
			<div class="col-md-3">
				image
			</div>
			<div class="col-md-3">
				video
			</div>
			<div class="col-md-3">
				form
			</div>
		</div>
	</div>
  


    <!-- Bootstrap JS -->
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>HTML Table Demo</title>
	</head>
	<body>
		<!-- table demo -->
		<table border="1" width="80%" cellspacing="0" cellpadding="4" align="center" height="500" bgcolor="skyblue">
			<!-- first row -->
			<tr>
				<th>S/No</th>
				<th>Names</th>
				<th>Age</th>
				<th width="45%">HTML Scores</th>			
			</tr>
			<!-- second row -->
			<tr align="right" valign="bottom">
				<td>1.</td>
				<td>Bill Gates</td>
				<td width="40%">52</td>
				<td>90%</td>
			</tr>
			<!-- third row -->
			<tr>
				<td>2.</td>
				<td>Elon Musk</td>
				<td>48</td>
				<td>82%</td>
			</tr>
			<!-- fourth row -->
			<tr>
				<td>3.</td>
				<td>Tim Cook</td>
				<td>42</td>
				<td>75%</td>
			</tr>
			<!-- fifth row -->
			<tr bgcolor="pink">
				<td>4.</td>
				<td>James Bond</td>
				<td>77</td>
				<td>83%</td>
			</tr>
			<!-- sixth row -->
			<tr>
				<td>5.</td>
				<td align="right" valign="top" bgcolor="yellow">Steve Job</td>
				<td>64</td>
				<td>56%</td>
			</tr>
			
		
		</table>
	</body>
</html>

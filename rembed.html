<!doctype html>
<html lang="en">

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
	<title>Responsive Embed</title>
	<!-- internal style -->
	<style type="text/css">
		.row, .row div {
			border:1px solid #000;
		}
	</style>

	<div class="container">

				</div>
			</div>
			<div class="col-md-4">
				<div class="ratio ratio-4x3">

						<source src="multimedia/algorithm.mp4" type="video/mp4" />
					</video>
				</div>
			</div>
		</div>
	</div>


    <!-- Bootstrap JS -->

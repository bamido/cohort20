<!DOCTYPE html>
<html>
	<head>
		<title>Form elements demo</title>
	</head>
	<body>
		<form action="insert.py" method="post">
			<p>
				<label for="myfullname">Fullname</label>
				<input type="text" name="fullname" id="myfullname" />
			</p>
			
			<p>
				<label for="mypswd">Password</label>
				<input type="password" name="pswd" id="mypswd" />
			</p>
			
			<p>
				Gender <br>
				<input type="radio" name="gender" id="gender1" value="Male" />
				<label for="gender1">Male</label>
				
				<input type="radio" name="gender" id="gender2" value="Female" />
				<label for="gender2">Female</label>
				
				<input type="radio" name="gender" id="gender3" value="Others" checked />
				<label for="gender3">Others</label>

			</p>
			
			<p>	
				Cities Visted <br>
				
				<input type="checkbox" name="city1" id="city1" value="kano" />
				<label for="city1">Kano</label>
				<br>
				
				<input type="checkbox" name="city2" id="city2" value="awka" />
				<label for="city2">Awka</label>
				<br>
				
				<input type="checkbox" name="city3" id="city3" value="bayelsa" />
				<label for="city3">Bayelsa</label>
							
			</p>
			
			<p>
				<label>Upload Profile Photo</label>
				<input type="file" name="profilephoto" />
			</p>
			
			<p>
				<label>Email Address</label>
				<input type="email" name="emailaddress" />
			</p>
			
			<p>
				<label>Country</label>
				<select name="country">
					<option value="">Choose Country</option>
					<option value="nigeria">Nigeria</option>
					<option value="ghana" selected>Ghana</option>
					<option value="mali">Mali</option>
					
				</select>
			</p>
			
			<p>
				<label>Biography</label>
				<textarea name="bio" rows="5" cols="25"></textarea>
			</p>
			
			<input type="submit" name="submit" value="Sign Up"/>
			
		</form>
	</body>
</html>
